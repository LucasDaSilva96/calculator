<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="display-container">
            <p class="display-txt">0</p>
          </div>
          <div class="clear-delete-container">
            <button class="clear-btn">Clear</button>
            <button class="delete-btn">Delete</button>
          </div>
          <div class="btns-container">
            <button class="btns" id="7">7</button>
            <button class="btns" id="8">8</button
            ><button class="btns" id="9">9</button>
            <button class="btns" id="/">รท</button
            ><button class="btns" id="4">4</button>
            <button class="btns" id="5">5</button
            ><button class="btns" id="6">6</button>
            <button class="btns" id="x">x</button
            ><button class="btns" id="1">1</button>
            <button class="btns" id="2">2</button
            ><button class="btns" id="3">3</button>
            <button class="btns" id="-">-</button
            ><button class="btns" id=".">.</button>
            <button class="btns" id="0">0</button
            ><button class="btns" id="=">=</button>
            <button class="btns" id="+">+</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- prettier-ignore -->
      <span>&copy; Lucas Da Silva || <strong>2023</strong></span>
    </footer>
  </body>
</html>
