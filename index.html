<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="display-container">
            <p class="display-txt">0</p>
          </div>
          <div class="clear-delete-container">
            <button class="clear-btn">Clear</button>
            <button class="delete-btn">Delete</button>
          </div>
          <div class="btns-container">
            <button class="btns" id="7" data-number="7">7</button>
            <button class="btns" id="8" data-number="8">8</button
            ><button class="btns" id="9" data-number="9">9</button>
            <button class="btns" id="/" data-operator="รท">รท</button
            ><button class="btns" id="4" data-number="4">4</button>
            <button class="btns" id="5" data-number="5">5</button
            ><button class="btns" id="6" data-number="6">6</button>
            <button class="btns" id="x" data-operator="*">x</button
            ><button class="btns" id="1" data-number="1">1</button>
            <button class="btns" id="2" data-number="2">2</button
            ><button class="btns" id="3" data-number="3">3</button>
            <button class="btns" id="-" data-operator="-">-</button
            ><button class="btns" id="pointBtn">.</button>
            <button class="btns" id="0" data-number="0">0</button
            ><button class="btns" id="equalsbtn">=</button>
            <button class="btns" id="+" data-operator="+">+</button>
          </div>
        </div>
      </section>
    </main>
